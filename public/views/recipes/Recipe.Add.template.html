<div class="container">
  <div class="section">

    <div class="row no-bot-margin">
      <div class="col s12">
        <div class="row section-header">
          <h3 class="light center section-header">Add a Recipe</h3>
        </div>

        <div class="row no-bot-margin">
          <div class="divider no-bot-margin"></div>
        </div>

        <div class="row">
          <form class="col s12" ng-submit="addRecipe()" role="form">
            <div class="row">
              <div class="input-field col s12">
                <input id="recipe_title" ng-model="recipe.data.title" type="text" class="validate" required="required">
                <label for="recipe_title">Recipe Title</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12 m4">
                <i class="material-icons prefix top-margin-5">query_builder</i>
                <input id="prep_time" ng-model="recipe.data.prep_time" type="number" class="validate" required="required">
                <label for="prep_time">Prep Time (Minutes)</label>
              </div>
              <div class="input-field col s12 m4">
                <i class="material-icons prefix top-margin-5">query_builder</i>
                <input id="cooking_time" ng-model="recipe.data.cook_time" type="number" class="validate" required="required">
                <label for="cooking_time">Cooking Time (Minutes)</label>
              </div>
              <div class="input-field col s12 m4">
                <i class="material-icons prefix top-margin-5">supervisor_account</i>
                <input id="total_servings" ng-model="recipe.data.total_servings" type="number" class="validate" required="required">
                <label for="total_servings">Total Servings</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <select id="dish_type" ng-model="recipe.data.dish_type" material-select watch required="required">
                  <option value="" disabled selected>Select a type of dish</option>
                  <option value="1">Main Course</option>
                  <option value="2">Side Dish</option>
                  <option value="3">Desert</option>
                </select>
                <label>Dish Type</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <textarea id="description" ng-model="recipe.data.description" class="materialize-textarea" required="required"></textarea>
                <label for="description">Description</label>
              </div>
            </div>

            <div class="file-field input-field">
              <!-- <div class="btn red">
                <span>Select Image</span>
                <input type="file" id="image_url">
              </div> -->
              <div class="file-path-wrapper">
                <input id="image_url" ng-model="recipe.data.image_url" type="text" class="validate">
                <label for="image_url">Image URL</label>
              </div>
            </div>

            <br><br>
            <div class="row section-header">
              <h4 class="light center section-header">Ingredients</h4>
            </div>

            <div class="row">
              <div class="divider"></div>
            </div>

            <div class="row" ng-repeat="item in recipe.data.ingredients">
              <div class="input-field col s4 m2 l1">
                <input id="quantity" ng-model="item.amount" type="text" class="validate">
                <label for="quantity">Qty</label>
              </div>

              <div class="input-field col s8 m4 l3">
                <input id="measure" ng-model="item.measure" type="text" class="validate autocomplete">
                <label for="measure">Measure</label>
              </div>

              <div class="input-field col s11 m5 l7">
                <input id="ingredient" ng-model="item.ingredient" type="text" class="validate autocomplete" required="required">
                <label for="ingredient">Ingredient</label>
              </div>

              <div class="input-field col s1">
                <a class="btn waves-effect waves-light red" ng-disabled="$index === 0" ng-click="recipe.deleteIngredient($index)">X</a>
              </div>
            </div>

            <div class="row">
              <div class="col s12 center">
                <a class="btn waves-effect waves-light red" ng-click="recipe.addIngredient()">Add More
                  <i class="material-icons right">add</i>
                </a>
              </div>
            </div>

            <br><br>
            <div class="row section-header">
              <h4 class="light center section-header">Directions</h4>
            </div>

            <div class="row">
              <div class="divider"></div>
            </div>

            <div class="row valign-wrapper" ng-repeat="direction in recipe.data.directions">
              <div class="input-field col s11">
                <textarea id="direction" ng-model="direction.text" class="materialize-textarea" required="required"></textarea>
                <label for="direction">Direction</label>
              </div>

              <div class="input-field col s1 valign">
                <a class="btn waves-effect waves-light red" ng-disabled="$index === 0" ng-click="recipe.deleteDirection($index)">X</a>
              </div>
            </div>

            <div class="row">
              <div class="col s12 center">
                <a class="btn waves-effect waves-light red" ng-click="recipe.addDirection()">Add More
                  <i class="material-icons right">add</i>
                </a>
              </div>
            </div>
          </form>
        </div>

        <div class="row">
          <div class="col s12 center">
            <button class="btn waves-effect waves-light red" type="submit" name="action">Add!
              <i class="material-icons right">done</i>
            </button>
            <a href="/" class="btn waves-effect waves-light red">Cancel
              <i class="material-icons right">not_interested</i>
            </a>
          </div>
        </div>

      </div>
    </div> <!-- end recipe information -->

  </div>
</div>
