<image-banner src="img/backgrounds/01.jpg"></image-banner>

<div class="container">
  <div class="section">

    <div class="col m10 offset-m1 s12">
      <div class="row section-header">
        <h3 class="light center section-header">Search Results</h3>
      </div>
      <div class="row no-bot-margin">
        <div class="divider no-bot-margin"></div>
      </div>
      <div class="row no-bot-margin" vertilize-container>
        <recipe-card ng-repeat="recipe in ctrl.recipes | searchFor: ctrl.searchParams" recipe="recipe" card-size="'s12 m4 l3'"></recipe-card>

        <div class="col s12 center" ng-hide="(ctrl.recipes | searchFor:ctrl.searchParams).length">
          <br />
          <br />
          <h5>There are no results for your search, try searching again</h5>
          <br />
          <br />
        </div>
      </div>
    </div>

  </div>
</div>

<image-banner src="img/backgrounds/02.jpg"></image-banner>
