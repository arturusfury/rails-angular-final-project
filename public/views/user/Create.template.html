<div class="container">
  <div class="section">

    <div class="row no-bot-margin">
      <div class="col s12 offset-m3 m6">
        <div class="row section-header">
          <h3 class="light center section-header">Create an Account</h3>
        </div>

        <div class="row no-bot-margin">
          <div class="divider no-bot-margin"></div>
        </div>

        <div class="row" ng-show="errors">
          <div class="col s12 red lighten-4 error" ng-repeat="error in errors">
            <p><strong>{{error}}</strong></p>
          </div>
        </div>

        <div class="row">
          <form name="registrationForm" ng-submit="userRegCtrl.register()" role="form" class="col s12">
            <div class="row">
              <div class="input-field col s12" ng-messages="registrationForm.email.$error">
                <i class="material-icons top-margin-5 prefix">email</i>
                <input name="email" id="email" type="email" class="validate"
                       ng-model="userRegCtrl.user.email" required="required">
                <label for="email">
                  <span ng-if="registrationForm.email.$valid || registrationForm.email.$pristine">Email</span>
                  <span ng-message="required" ng-if="registrationForm.email.$dirty" class="red-text">Required</span></span>
                  <span ng-message="email" ng-if="registrationForm.email.$dirty" class="red-text">Must be a valid email address</span></span>
                </label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12" ng-messages="registrationForm.username.$error">
                <i class="material-icons top-margin-5 prefix">supervisor_account</i>
                <input name="username" id="username" type="text" class="validate" minlength="8" maxlength="20"
                       ng-model="userRegCtrl.user.username" required="required">
                <label for="username">
                  <span ng-if="registrationForm.username.$valid || registrationForm.username.$pristine">Username</span>
                  <span ng-message="required" ng-if="registrationForm.username.$dirty" class="red-text">Required</span></span>
                  <span ng-message="minlength" ng-if="registrationForm.username.$dirty" class="red-text">Must have more than 8 characters</span></span>
                  <span ng-message="maxlength" ng-if="registrationForm.username.$dirty" class="red-text">Must be less than 20 characters</span></span>
                </label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12" ng-messages="registrationForm.name.$error">
                <i class="material-icons top-margin-5 prefix">supervisor_account</i>
                <input name="name" id="name" type="text" class="validate"
                       ng-model="userRegCtrl.user.name" required="required">
                <label for="name">
                  <span ng-if="registrationForm.name.$valid || registrationForm.name.$pristine">Full Name</span>
                  <span ng-message="required" ng-if="registrationForm.name.$dirty" class="red-text">Required</span></span>
                </label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12" ng-messages="registrationForm.password.$error">
                <i class="material-icons top-margin-5 prefix">lock</i>
                <input name="password" id="password" type="password" class="validate" minlength="6" maxlength="10"
                       ng-model="userRegCtrl.user.password" required="required">
                <label for="password">
                  <span ng-if="registrationForm.password.$valid || registrationForm.password.$pristine">Password</span>
                  <span ng-message="required" ng-if="registrationForm.password.$dirty" class="red-text">Required</span></span>
                  <span ng-message="minlength" ng-if="registrationForm.username.$dirty" class="red-text">Must have more than 8 characters</span></span>
                  <span ng-message="maxlength" ng-if="registrationForm.username.$dirty" class="red-text">Must be less than 20 characters</span></span>
                </label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12" ng-messages="registrationForm.password_confirmation.$error">
                <i class="material-icons top-margin-5 prefix">lock</i>
                <input name="password_confirmation" id="password_confirmation" type="password" class="validate"
                       ng-model="userRegCtrl.user.password_confirmation" required match-password="password">
                <label for="password_confirmation">
                  <span ng-if="registrationForm.password_confirmation.$valid || registrationForm.password_confirmation.$pristine">Confirm New Password</span>
                  <span ng-message="required" ng-if="registrationForm.password_confirmation.$dirty" class="red-text">Required</span></span>
                  <span ng-message="passwordMatch" ng-if="registrationForm.password_confirmation.$dirty" class="red-text">Passwords must match</span></span>
                </label>
              </div>
            </div>

            <div class="row">
              <div class="col s12 center">
                <button class="btn waves-effect waves-light red" type="submit" ng-disabled="userRegCtrl.isDisabled" name="submit">Register
                  <i class="material-icons right">play_arrow</i>
                </button>
                <br /><br />
                Already have an account? <a href="/#/user/login">Login</a>
              </div>
            </div>
          </form>
        </div>

      </div> <!-- end col s12 -->
    </div> <!-- end login page -->

  </div> <!-- end section -->
</div> <!-- emd container -->
